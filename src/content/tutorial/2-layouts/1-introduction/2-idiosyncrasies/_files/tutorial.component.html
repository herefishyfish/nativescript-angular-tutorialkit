<GridLayout rows="auto, *, auto" columns="*, *" class="h-full w-full">
  <!-- First StackLayout in Row 0, Column 0 -->
  <StackLayout row="0" col="0" class="p-4 bg-red-200">
    <Label>StackLayout 1</Label>
    <Label>Row 0, Column 0</Label>
  </StackLayout>

  <!-- Second StackLayout in Row 0, Column 1 -->
  <StackLayout row="0" col="1" class="p-4 bg-green-200">
    <Label>StackLayout 2</Label>
    <Label>Row 0, Column 1</Label>
  </StackLayout>

  <!-- Third StackLayout spanning two columns in Row 1 -->
  <StackLayout row="1" colSpan="2" class="p-4 bg-blue-200">
    <Label>StackLayout 3</Label>
    <Label>Row 1, Columns 0 and 1</Label>
  </StackLayout>

  <!-- Fourth StackLayout in Row 2, Column 0 -->
  <StackLayout row="2" col="0" class="p-4 bg-yellow-200">
    <Label>StackLayout 4</Label>
    <Label>Row 2, Column 0</Label>
  </StackLayout>

  <!-- Fifth StackLayout in Row 2, Column 1 -->
  <StackLayout row="2" col="1" class="p-4 bg-purple-200">
    <Label>StackLayout 5</Label>
    <Label>Row 2, Column 1</Label>
  </StackLayout>
</GridLayout>
